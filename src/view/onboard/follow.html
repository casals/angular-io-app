
<div class="row-fluid" data-ng-controller="FollowCtrl" data-ng-init="loadSuggestions()">
	<div class="span6 offset3 well">
		<legend>
			Some people to follow.
			<div class="btn-group pull-right">
				<button class="btn" data-ng-click="button.skip()">Skip &raquo;</button>
			</div>
		</legend>
		
		<table class="table table-striped table-bordered">
	      	<tbody>
		      	<tr ng-repeat="f in follow_suggest"><!--  ng-click="href('#/company/view/'+company.company_ID)" -->
			        <td><img data-ng-src="/img/user/{{f.ID}}.png" width="50" height="50" /></td>
			        <td>
			        	{{f.name}}<br>
			        	<div data-ng-include="'follow-groups'"></div>
			        </td>
			        <td>
						<div data-ng-include="'follow-button-user'"></div>
			        </td>
		        </tr>
		        <tr data-ng-hide="objectLength(follow_suggest)">
		        	<td>Currently there are no suggestion, try back later.</td>
		        </tr>
	      	</tbody>
	    </table>
    
	</div>
</div>
