<div class="modal fade" id="appcacheModal" data-ng-show="appCache.percent">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h3>New Version</h3>
	</div>
	<div class="modal-body">
		A new version is available. Push the `Reload` button to load update.
		<div class="progress" data-ng-class="{false: 'progress-striped active'}[appCache.percent == 100]">
			<div class="bar" data-ng-style="{width: appCache.percent+'%'}"><!--{{appCache.loaded}} / {{appCache.total}}--></div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="pull-right">
			<div class="btn-group">
				<button class="btn btn-primary" onclick="window.location.reload()" data-ng-disabled="appCache.percent != 100"><i class="icon-refresh"></i> Reload</button>
			</div>
			<div class="btn-group">
				<button class="btn" data-dismiss="modal">Busy, will reload later</button>
			</div>
		</div>
	</div>
</div>
