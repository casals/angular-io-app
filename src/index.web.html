<!DOCTYPE html>
<html data-ng-app="app" data-ng-controller="AppCtrl"><!-- manifest="manifest.appcache">-->
<head>
  	<meta http-equiv="Content-Type" 				content="text/html; charset=UTF-8">
    <meta name="robots" 							content="index, follow"><!-- index, noindex, follow, nofollow -->

    <!-- !mobile tags -->
    <!--<meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">-->
	<meta name="viewport" 							content="user-scalable=no, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" 		content="yes"><!-- Sets whether a web application runs in full-screen mode. -->
	<!--<meta name="format-detection" 						content="telephone=no">-->
    <!--<meta name="apple-mobile-web-app-status=bar-style" 	content="black-translucent">--><!-- black, black-translucent, default -->
    <!-- http://david-smith.org/blog/2012/09/20/implementing-smart-app-banners/ -->
    <!--<meta name="apple-itunes-app" content="app-id="/>-->
  	<!-- !end mobile tags -->
  	
  	<link rel="icon" 							sizes="32x32" 	href="favicon/icon-32.png">
  	<link rel="shortcut icon" 	type="image/x-icon" 			href="favicon.ico">
  	<link rel="fluid-icon"		title="Angular.io" 				href="fluidicon.png">
  	
    <link rel="apple-touch-icon-precomposed" 	sizes="57x57" 	href="icons/ios/icon-57.png">
    <link rel="apple-touch-icon-precomposed" 	sizes="114x114" href="icons/ios/icon-57-2x.png">
    <link rel="apple-touch-icon-precomposed" 	sizes="72x72"	href="icons/ios/icon-72.png">
    <link rel="apple-touch-icon-precomposed" 	sizes="144x144" href="icons/ios/icon-72-2x.png">
    <meta name="msapplication-TileImage" 		content="icons/winphone/icon-173-tile.png">
    <meta name="msapplication-TileColor" 		content="#ffffff">

  	<title data-ng-bind-template="{{i18n.title}}"></title>
    <meta name="description" 	content="{{i18n.meta_description}}">
    <meta name="author" 		content="humans.txt">

    <!-- CSS -->
    
    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="styles/css/bootstrap.min.css"><!-- generated from styles/less/bootstrap.less -->
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/css/angular-io.css">
    <!--<link rel="stylesheet" href="styles/css/famfamfam-flags.css">-->
    
    <!-- endbuild -->
    
    <!-- http://errorception.com/ -->
	<script>var _errs=["5113b3e6bedd207c2b000400"];(function(a,b){a.onerror=function(){_errs.push(arguments)};var d=function(){var a=b.createElement("script"),c=b.getElementsByTagName("script")[0];a.src="//d15qhc0lu1ghnk.cloudfront.net/beacon.js";a.async=!0;c.parentNode.insertBefore(a,c)};a.addEventListener?a.addEventListener("load",d,!1):a.attachEvent("onload",d)})(window,document);</script>

    <!--
    Only use ng-bind in this file only
    -->
    
</head>
<!-- Break out of iFrame -->
<body class="ng-cloak" onload="if(this!=top){top.location.href=this.location.href}">

<!-- !Loading Screen -->
<div id="init-blanket" data-ng-show="loader.count < loader.total">
	<div class="span4"></div>
	<div class="well span4">
	    <h2 data-ng-bind-template="{{i18n.title}}"></h2>
		<div class="progress progress-striped active">
	    	<div class="bar" style="width:{{loader.width}}%;"></div>
	    </div>
	    <span data-ng-bind-template="{{loader.details}}"></span>
    </div>
</div>
<!-- !End Loading Screen -->

<!-- to be refactored, parent scope holding sliderNav not reachable in ng-include -->
<div class="btn-group visible-phone nav-slider-button" data-ng-class="{'1':'page-slider-open', '-1':'page-slider-closed'}[sliderNav]">
	<button class="btn" data-ng-click="sliderNav = sliderNav * -1"><i class="icon-list-ul"></i></button>
</div>

<div class="nav-slider visible-phone" data-ng-include="'view/nav.slide.html'" data-ng-class="{'1':'nav-slider-open', '-1':'nav-slider-closed'}[sliderNav]" data-ng-click="sliderNav = sliderNav * -1"></div>
<div class="page" data-ng-class="{'1':'page-slider-open', '-1':'page-slider-closed'}[sliderNav]" data-ng-click="sliderNav = -1">

	<!-- !Top Nav -->
	<header class="header" data-ng-include="'view/nav.top.html'"></header>
	<div class="alert-fixed-top">
		<div class="alert alert-{{alert.class}}" data-ng-repeat="alert in alerts" data-dismiss="alert">
		  	<div class="container">
			  	<button class="close">&times;</button>
			  	<strong>{{alert.label}}</strong> {{alert.message}}
		  	</div>
		</div>
	</div>
	<!-- !End Top Nav -->
		
	<!-- !View -->
	<div class="wrapper"><!-- wrapper used for sticky footer -->
		<div class="container" data-ng-view></div>
		<div class="footer-push"></div><!-- footer-push used for sticky footer -->
	</div>
	<!-- !End View -->
	
	<footer class="footer" data-ng-include="'view/footer.html'"></footer>
</div>

<!-- !Plugin Modals & Partials -->
<div data-ng-include="'view/partials/follow.html'"></div>
<div data-ng-include="'view/partials/filepicker.html'"></div>
<div data-ng-include="'view/partials/message.html'"></div>
<div data-ng-include="'view/partials/alert.html'"></div>
<!-- !End Plugin Modals & Partials -->

<script src="js/vendor/angular-cookies.min.js"></script>
<script>
	// loads i18n files for Angular
	locale = JSON.parse(localStorage.getItem('locale'));
	if (locale) document.write('<script src="js/vendor/i18n/angular-locale_'+locale+'.js"><\/script>');
</script>

<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.2/bootstrap.min.js"></script>
<script>window.$.fn.button || document.write('<script src="js/vendor/bootstrap.min.js"><\/script>')</script>

<!-- !Boilerplate -->
<script src="components/html5-boilerplate/js/plugins.js"></script>

<script src="js/app.min.js"></script>

</html>
